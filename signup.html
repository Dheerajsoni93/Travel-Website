<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTour</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signupCSS.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">World Tour</label>
        <ul>
            <li><a class="active" href="href">Home</a></li>
            <li><a href="href">Contact</a></li>
            <li><a href="href">Service</a></li>
            <li><a href="href">About</a></li>
            <li><a href="href">Feedback</a></li>
        </ul>
    </nav>
        <div class="login-box">
            <div class="left-box">
                <h1>Sign Up</h1>
                <input type="text" class="input-box" placeholder="UserName">
                <input type="email" class="input-box" placeholder="Email">
                <input type="password" class="input-box" placeholder="Enter Password">
                <input type="password" class="input-box" placeholder="Re-Enter Password">
                <input type="submit" class="submit-btn" value="Sign Up">
            </div>

            <div class="right-box">
                <span class="right-title">Sign Up with <br>Social Network</span>
                <button class="social facebook">Log In with Facebook</button>
                <button class="social google">Log In with Google+</button>
            </div>
        </div>
    
</body>
